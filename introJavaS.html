    <script>
        //creacion de objeto con un método...
        var persona = {
            nombre: "Esperanza",

            edad: 48,
            datos: function () {
                return this.nombre + " " + this.apellido + " - " + this.edad;
            }

        }
        alert("Nombre de la persona:" + persona.apellido);
